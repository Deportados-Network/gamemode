</head>
<body>
    <div class="todoelHUd">

            <div class="economia">

                <div class="banco">

                </div>
                <div class="black_money">

                    </span>

                </div>
				<div class="coins">
                    <span>

                    </span>
                    <span class="coinsjs">Cargando...</span>
                </div>
            </div>
            <div class="cont-alimentos">
                <div class="comida">

                </div>
                <div class="bebida">

        </div>
        <div class="arribademinimapa">
            <div class="dataplayer">
                <div class="carapelado">
                    <div id="microJs" class="contedorMicrofono">                    
                        <i class="fa-solid fa-microphone svg-micro voiceDistance"></i>
                    </div>    
                </div>
                <div class="identificador">
                    <span class="laid">Cargando...</span>
                    <span class="respuesta"></span>
                </div>
                <div class="nombre">
                    <span class="elnombre">Cargando...</span>

            </div>
        </div>
        <div class="status"></div>
        <div class="todoelhudcar">
            <div class="autitohud">
                <div class="numspeed">
                    <span><i class="fa-solid fa-gauge-high"></i></span>
                    <p>373</p>
                </div>
                <div class="gasolina">
                    <span>
                        <i class="fa-solid fa-gas-pump"></i>
                    </span>
                    <p>373</p>

                </div>
            </div>
        </div>
        <div class="tiempohora">
            <div class="hora"><i class="fa-solid fa-clock"></i><span class="horajs">...</span></div>
            <div class="tiempo"><i class="fa-solid fa-calendar-days"></i><span class="fechajs">...</span></div>
        </div>
    </div>
	<script>
        function startClockThread() {
            setInterval(function () {
                var time = $(".horajs");
                var date_text = $(".fechajs");

                var date = new Date();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();

                // Agrega un cero delante si los valores son menores que 10
                var current_time = `${(hours < 10 ? '0' : '')}${hours}:${(minutes < 10 ? '0' : '')}${minutes}:${(seconds < 10 ? '0' : '')}${seconds}`;
                var current_date = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;

                time.text(current_time);
                date_text.text(current_date);

            }, 1000);
        }

        function checkAndHideZeroBalances() {
            setInterval(function () {
                var efectivoValue = parseInt($(".moneyjs").text());
                var bancoValue = parseInt($(".bankjs").text());
				var coinsValue = parseInt($(".coinsjs").text());
                var black_moneyValue  = parseInt($(".black_moneyjs").text());

                if (efectivoValue === 0) {
                    $(".efectivo").addClass("hidden");
                } else {
                    $(".efectivo").removeClass("hidden");
                }

                if (bancoValue === 0) {
                    $(".banco").addClass("hidden");
                } else {
                    $(".banco").removeClass("hidden");
                }

                if (coinsValue === 0) {
                    $(".coins").addClass("hidden");
                } else {
                    $(".coins").removeClass("hidden");
                }

                if (black_moneyValue === 0) {
                    $(".black_money").addClass("hidden");
                } else {
                    $(".black_money").removeClass("hidden");
                }
                
                if (efectivoValue === 0 && bancoValue === 0 && coinsValue === 0 && black_moneyValue === 0) {
                    $(".economia").css({ 'padding': '0', 'gap': '0', 'background-color': 'transparent' });
                } else {
                    $(".economia").css({ 'padding': '8px', 'gap': '15px', 'background-color': 'rgba(0, 0, 0, 0.25)' });
                }

            }, 1000);
        }

        $(document).ready(function () {
            startClockThread();
            checkAndHideZeroBalances();
        });
    </script>
</body>
</html>
